<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>
    <p id="text"></p>
    <script>
        var pid = document.getElementById("text");
        var fs = 5;
        var set = setInterval(interval,50);  //time in milliseconds

        function interval(){
            pid.innerHTML = "Gujarat Technological University";
            pid.setAttribute('style',"font-size:"+fs+"px; color:blue");
            fs = fs + 5;
            if(fs>=50){
                clearInterval(set);
            }
            }
    </script>
</body>
</html>
